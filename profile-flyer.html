<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile-flyer</title>
  </head>

  <body id="info-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Moon</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>지구시간 7:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg very-green-battery"></i>
      </div>
    </div>

    <header class="info-top-bar">
      <div class="info-top-bar__close">
        <i class="fas fa-times"></i>
      </div>
      <div class="info-top-bar__etc-button">
        <i class="fas fa-gift"></i>
        <i class="fas fa-won-sign"></i>
        <i class="fas fa-star"></i>
      </div>
    </header>

    <main class="info-main">
      <div class="info-main__photo">
        <img src="image/flyer.PNG" alt="" />
      </div>
      <div class="info-main__name">비행사</div>
      <div class="info-main__state-text">
        양을 그리는 건 비행기 조종보다 어려워.
      </div>
    </main>

    <footer class="info-chat-and-call-buttons">
      <div class="info-chat__one-to-one-chat-button">
        <i class="fas fa-comment"></i>
        <span>1:1채팅</span>
      </div>
      <div class="info-chat__call-button">
        <i class="fas fa-phone-alt"></i>
        <span>통화하기</span>
      </div>
      <div class="info-chat__story-button">
        <i class="fab fa-earlybirds"></i>
        <span>스토리</span>
      </div>
    </footer>

    <div id="no-mobile">
      <span>나에게 이 화면은 너무 커... </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
