<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story</title>
  </head>

  <body>
    <div class="status-bar top__background">
      <div class="status-bar__column">
        <span>Moon</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>지구시간 7:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg green-battery"></i>
      </div>
    </div>

    <header class="screen-header">
      <a class="screen-header__title" href="story.html"><span>#비디오</span></a>
      <a class="screen-header__title screen-header__green" href="story-book.html"><span>#도서</span></a>
      <a class="screen-header__title screen-header__green" href="story-map.html"><span>#지도</span></a>
      <div class="screen-header__icons badge_dot_display">
        <span><i class="fas fa-search fa-lg"> </i></span>
        <span></span><span class="badge_dot"></span>
        <a href="settings.html"><i class="fas fa-cog fa-lg" > </i></a></span>
      </div>
    </header>

    <main class="main-screen ">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/hVD73A4hnWI"></iframe>
      </div>

      <div class="follow-youtube">
        <div class="follow-youtube__small-img-and-text">
          <img src="image/bright.PNG" alt="">
          <div class="follow-youtube__text">
            <div class="follow-youtube__text__title">영화 어린왕자 (2015) 리뷰</div>
            <div class="follow-youtube__text__etc"> 
              <span>흑매 /</span>
              <span>조회수 200만 /</span>
              <span>4년 전</span>
            </div>
          </div>
        </div>
        <div class="follow-youtube__icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

        
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/cSGZyRBpMBE"></iframe>
      </div>

      <div class="follow-youtube">
        <div class="follow-youtube__small-img-and-text">
          <img src="image/smallman.PNG" alt="">
          <div class="follow-youtube__text">
            <div class="follow-youtube__text__title">우주에서 택배 보내면 벌어지는 일</div>
            <div class="follow-youtube__text__etc"> 
              <span>Alfred Imageworks /</span>
              <span>조회수 600만 /</span>
              <span>7년 전</span>
            </div>
          </div>
        </div>
        <div class="follow-youtube__icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3Lv-diPfhSk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
      </div>

      <div class="follow-youtube">
        <div class="follow-youtube__small-img-and-text">
          <img src="image/rabbit.PNG" alt="">
          <div class="follow-youtube__text">
            <div class="follow-youtube__text__title">여우한테 반하게 해드릴게요😍</div>
            <div class="follow-youtube__text__etc"> 
              <span>영화를 그리다 /</span>
              <span>조회수 130만 /</span>
              <span>1년 전</span>
            </div>
          </div>
        </div>
        <div class="follow-youtube__icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="follow-youtube-more">
        <div>더보기</div>
      </div>


    </main>

    <nav class="nav">
      <ul class="nav__btn">
        <li class="nav__btn__friend">
          <a class="nav__link" href="friendlist.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__chat">
          <a class="nav__link" href="chats.html">
            <span class="nav__btn_chatnumber badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__search">
          <a class="nav__link" href="story.html"
            ><i class="fab fa-slack-hash fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__etc">
          <a class="nav__link" href="etc.html">
            <span class="nav__btn_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
