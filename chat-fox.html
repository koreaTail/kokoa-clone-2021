<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-fox</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Moon</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>지구시간 7:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg green-battery"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">여우</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"> </i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="time-stempt">
        <div class="time-stempt__time">Tuesday, Jun 30, 2020</div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">이리와서 나랑 놀자</span>
            <span class="message__time">06:22</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="fox.PNG" />
        <div class="message-row__content">
          <span class="message__author">여우</span>
          <div class="message__info">
            <span class="message__bubble">난 길들여지지 않았어</span>
            <span class="message__time">06:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">그게 무슨 말이야?</span>
            <span class="message__time">06:22</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="fox.PNG" />
        <div class="message-row__content">
          <span class="message__author">여우</span>
          <div class="message__info">
            <span class="message__bubble">길들이다는건 끈을 묶는단 뜻이야</span>
            <span class="message__time">06:22</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="fox.PNG" />
        <div class="message-row__content">
          <span class="message__author">여우</span>
          <div class="message__info">
            <span class="message__bubble">난 네가 필요없어</span>
            <span class="message__time">06:22</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="fox.PNG" />
        <div class="message-row__content">
          <span class="message__author">여우</span>
          <div class="message__info">
            <span class="message__bubble">너도 네가 필요없지</span>
            <span class="message__time">06:22</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="fox.PNG" />
        <div class="message-row__content">
          <span class="message__author">여우</span>
          <div class="message__info">
            <span class="message__bubble"
              >하지만 니가 날 길들인다면 우린 서로가 필요할거야</span
            >
            <span class="message__time">06:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">:)</span>
            <span class="message__time">06:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>나에게 이 화면은 너무 커... </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
