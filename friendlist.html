    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>7:12</span>
      </div>

      </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friend</h1>

        <span><i class="fas fa-search fa-lg"> </i></span>
        <span><i class="fas fa-music fa-lg"> </i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"> </i></a></span>
      </div>
    </header>

    <div class="frineds-display">
      <a class="frineds-display-link">

        <div>Friends'Names Display</div>
        <i class="fas fa-angle-right fa-xs"></i

    </div>

      </div>

      <div>
