<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>7:12</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>

        <span>87%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Self_Messages</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"> </i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="time-stempt">
        <div class="time-stempt__time">Tuesday, Jun 30, 2020</div>
      </div>

      <div class="message-row">
        <img
          src="https://item.kakaocdn.net/do/0f3df0cc5e64ae90efee0165d35153f0f43ad912ad8dd55b04db6a64cddaf76d"
        />
        <div class="message-row__content">
          <span class="message__author">Self_Message</span>
          <div class="message__info">
            <span class="message__bubble">hahah</span>
            <span class="message__time">06:22</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">hahah</span>
            <span class="message__time">06:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
