<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>7:12</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>

        <span>87%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Search</h1>
      <div class="screen-header__icons badge_dot_display">
        <span><i class="fas fa-search fa-lg"> </i></span>
        <span></span><span class="badge_dot"></span>
        <a href="settings.html"><i class="fas fa-cog fa-lg" > </i></a></span>
      </div>
    </header>

    <main class="main-screen">
      
        <div class="find-icons">
          
          <div class="find-icons__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span></div>
          
            <div class="find-icons__icon">
              <i class="far fa-address-book"></i>
              <p>
                <div>Add by</div> 
                <div>Contacts</div>
              </p>
            </div>
            <div class="find-icons__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span></div>
          
            <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span></div>
        </div>
     
        <div class="recommenedFriends">
          <div class="recommenedFriends__title">
          <span>Recommended Friends</span></div>
          <div class="recommenedFriends__contents">
            <span>You have no recoomended frieds.</span>
          </div>
        </div>
      
<div class="open-chat">
  <div class="open-chat__top">
    <h4 class="open-chat__top-left">Open Chat</h4>
    <div class="open-chat__top-right">
    <h5>Go to Openchat Home</h5>
    <i class="fas fa-angle-right"></i>
  </div>
  </div>
  <div class="open-chat__body">
    <div class="open-chat__body-text">
      <h2 class="open-chat__body-text__title">#BTS</h2>
      <h2 class="open-chat__body-text__hashtags">#BTS#ARMY#FREINDS</h2>
      <div class="open-chat__body-text__etc">
        <img
          class="open-chat__body-text__etc__miniphoto"
            src="https://item.kakaocdn.net/do/0f3df0cc5e64ae90efee0165d35153f0f43ad912ad8dd55b04db6a64cddaf76d"
          />
        <div class="open-chat__body-text__etc__how-many">802 members |</div>
        <div class="open-chat__body-text__etc__state">Active</div>
      </div>
    </div>
    <div class="open-chat__body__photo-box">
      <img  class="open-chat__body__photo-box__photo"
            src="https://snowbrains.com/wp-content/uploads/2015/10/keystonr.jpg"/>
      <div class="open-chat__body__how-many-heart">
        <i class="fas fa-heart"></i>
        <span>326</span>
      </div>
    </div>
  </div>
  <div class="open-chat__body">
    <div class="open-chat__body-text">
      <h2 class="open-chat__body-text__title">#BTS</h2>
      <h2 class="open-chat__body-text__hashtags">#BTS#ARMY#FREINDS</h2>
      <div class="open-chat__body-text__etc">
        <img
          class="open-chat__body-text__etc__miniphoto"
            src="https://item.kakaocdn.net/do/0f3df0cc5e64ae90efee0165d35153f0f43ad912ad8dd55b04db6a64cddaf76d"
          />
        <div class="open-chat__body-text__etc__how-many">802 members |</div>
        <div class="open-chat__body-text__etc__state">Active</div>
      </div>
    </div>
    <div class="open-chat__body__photo-box">
      <img  class="open-chat__body__photo-box__photo"
            src="https://snowbrains.com/wp-content/uploads/2015/10/keystonr.jpg"/>
      <div class="open-chat__body__how-many-heart">
        <i class="fas fa-heart"></i>
        <span>326</span>
      </div>
    </div>
  </div>
</div>

    </main>

    <nav class="nav">
      <ul class="nav__btn">
        <li class="nav__btn__friend">
          <a class="nav__link" href="friendlist.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__chat">
          <a class="nav__link" href="chats.html">
            <span class="nav__btn_chatnumber badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__search">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-laugh-squint fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__etc">
          <a class="nav__link" href="etc.html">
            <span class="nav__btn_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
