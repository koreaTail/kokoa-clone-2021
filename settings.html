<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Moon</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>지구시간 7:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg green-battery"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="etc.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"> </i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-flask"></i>
            <span>KaKao Lab</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-exclamation-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting__column">Last Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__btn">
        <li class="nav__btn__friend">
          <a class="nav__link" href="friendlist.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__chat">
          <a class="nav__link" href="chats.html">
            <span class="nav__btn_chatnumber badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__search">
          <a class="nav__link" href="story.html"
            ><i class="fab fa-slack-hash fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__etc">
          <a class="nav__link" href="etc.html">
            <span class="nav__btn_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
