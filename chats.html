<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Moon</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>지구시간 7:12</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg green-battery"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅방</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"> </i></span>
        <span><i class="fas fa-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"> </i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"> </i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a class="user-component" href="chat.html">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-sm"
            src="image/littleKing.PNG"
          />
          <div class="user-component__text">
            <div class="chats__thumbtack-display">
              <h4 class="user-component__title user-component__title--not-bold">
                나에게 보내는 메시지
              </h4>
              <i class="fas fa-thumbtack fa-sm user-component__thumbtack"></i>
            </div>
            <h6 class="user-component__subtitle">장미가 보고싶어..</h6>
          </div>
        </div>
        <div class="user-component__column chat-badge">
          <span class="user-component__time">06:22</span>
        </div>
      </a>

      <a class="user-component user-component-sm" href="chat-fox.html">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-sm"
            src="fox.PNG"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              여우
            </h4>
            <h6 class="user-component__subtitle">:)</h6>
          </div>
        </div>
        <div class="user-component__column chat-badge">
          <span class="user-component__time">01:10</span>
        </div>
      </a>

      <a class="user-component user-component-sm" href="chat-flyer.html">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-sm"
            src="image/flyer.PNG"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              비행사
            </h4>
            <h6 class="user-component__subtitle">제가 원하던거랑 똑같아요!</h6>
          </div>
        </div>
        <div class="user-component__column chat-badge">
          <span class="user-component__time">2009.02.03</span>
        </div>
      </a>

      <a class="user-component user-component-sm" href="chat-notking.html">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-sm"
            src="image/notking.PNG"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              자칭왕
            </h4>
            <h6 class="user-component__subtitle">아..</h6>
          </div>
        </div>
        <div class="user-component__column chat-badge">
          <span class="user-component__time">2009.02.03</span>
        </div>
      </a>

      <a class="user-component user-component-sm" href="chat-huse.html">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-sm"
            src="image/huse.PNG"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              허영꾼
            </h4>
            <h6 class="user-component__subtitle">
              ...그치만 이 행성에서 혼자 사시잖아요
            </h6>
          </div>
        </div>
        <div class="user-component__column chat-badge">
          <span class="user-component__time">2009.02.03</span>
        </div>
      </a>
      <div class="user-component user-component-sm">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-sm"
            src="snake.PNG"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              뱀
            </h4>
            <h6 class="user-component__subtitle">이제 올 때 안됐니..?</h6>
          </div>
        </div>
        <div class="user-component__column chat-badge">
          <span class="user-component__time">2009.02.03</span>
          <div class="badge">1</div>
        </div>
      </div>

      <a class="user-component user-component-sm" href="chat-rich.html">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-sm"
            src="image/rich.PNG"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              부자 아저씨
            </h4>
            <h6 class="user-component__subtitle">부자로 만들어주는 게 좋다</h6>
          </div>
        </div>
        <div class="user-component__column chat-badge">
          <span class="user-component__time">2009.02.03</span>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__btn">
        <li class="nav__btn__friend">
          <a class="nav__link" href="friendlist.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__chat">
          <a class="nav__link" href="chats.html">
            <span class="nav__btn_chatnumber badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__search">
          <a class="nav__link" href="story.html"
            ><i class="fab fa-slack-hash fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__etc">
          <a class="nav__link" href="etc.html">
            <span class="nav__btn_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>나에게 이 화면은 너무 커... </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
