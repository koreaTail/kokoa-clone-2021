<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>7:12</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>

        <span>87%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"> </i></span>
        <span><i class="fas fa-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"> </i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"> </i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a class="user-component" href="chat.html">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-sm"
            src="https://item.kakaocdn.net/do/0f3df0cc5e64ae90efee0165d35153f0f43ad912ad8dd55b04db6a64cddaf76d"
          />
          <div class="user-component__text">
            <div class="chats__thumbtack-display">
              <h4 class="user-component__title user-component__title--not-bold">
                Self_Messages
              </h4>
              <i class="fas fa-thumbtack fa-sm user-component__thumbtack"></i>
            </div>
            <h6 class="user-component__subtitle">hahah</h6>
          </div>
        </div>
        <div class="user-component__column chat-badge">
          <span class="user-component__time">06:22</span>
          <div class="badge badge__no">1</div>
        </div>
      </a>

      <div class="user-component user-component-sm">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-sm"
            src="https://item.kakaocdn.net/do/490d3fcfcef6c2b69b380d4b66328e53f43ad912ad8dd55b04db6a64cddaf76d"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              DDungyee
            </h4>
            <h6 class="user-component__subtitle">
              as@#4rhdf% e#$&$@sef ae*f#$^~!
            </h6>
          </div>
        </div>
        <div class="user-component__column chat-badge">
          <span class="user-component__time">01:10</span>
          <div class="badge badge_spacial">300+</div>
        </div>
      </div>

      <div class="user-component user-component-sm">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-sm"
            src="https://github.com/leesnagjun/kokoa-clone-2021/blob/gh-pages/juha.png?raw=true"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Super-rich Big-Brother
            </h4>
            <h6 class="user-component__subtitle">Bro, It's on time</h6>
          </div>
        </div>
        <div class="user-component__column chat-badge">
          <span class="user-component__time">yesterday</span>
          <div class="badge">2</div>
        </div>
      </div>

      <div class="user-component user-component-sm">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-sm"
            src="https://item.kakaocdn.net/do/3d4b541baf797f105bd51c03453a2c56f43ad912ad8dd55b04db6a64cddaf76d"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              JingJingyee
            </h4>
            <h6 class="user-component__subtitle">spongebob...</h6>
          </div>
        </div>
        <div class="user-component__column chat-badge">
          <span class="user-component__time">2009.02.03</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__btn">
        <li class="nav__btn__friend">
          <a class="nav__link" href="friendlist.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__chat">
          <a class="nav__link" href="chats.html">
            <span class="nav__btn_chatnumber badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__search">
          <a class="nav__link" href="search.html"
            ><i class="far fa-laugh-squint fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn__etc">
          <a class="nav__link" href="etc.html">
            <span class="nav__btn_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
