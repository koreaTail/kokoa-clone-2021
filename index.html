<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to spongebob-talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>7:12</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>

        <span>87%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">
        <p>Welcome to</p>
        <p class="welcome-header__title__name">SpongeBob-talk</p>
      </h1>
      <p class="welcome-header__text">if you have a kokoa Account,</p>
      <p class="welcome-header__text">log in with you email or phone number.</p>
    </header>

    <form action="friendlist.html" method="GET" class="login-form">
      <!--
        <input type="color" />
       좋아하는 컬러를 선택해주세요. 배경색을 바꿔줘요. 추천컬러는 ~~입니다.-->
      <input type="text" placeholder="Email or Phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" disabled value="Sign up" />
      <a href="#">Find SpongeBob Account or Password</a>
    </form>
    <!--
      <div class="background_sponge">
      <img src="happy_spongebob-remove_cut.png" />
    </div>
  -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
